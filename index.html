<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Repair Quote</title>
  <style>
    :root { --primary:#007bff; --primaryDark:#0056b3; --border:#ddd; --text:#333; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: var(--text); margin-top: 0; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: var(--primary); border: none; color: white;
      font-size: 16px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: var(--primaryDark); }
    #responseBox {
      margin-top: 20px; padding: 15px; border-radius: 6px;
      border: 1px solid var(--border); background: #f5f7fb; color: #0b1a33;
      min-height: 20px;
    }
    #responseBox.hidden { display: none; }
    #responseBox.success { background: #eefaf1; color: #0f5132; border-color: #badbcc; }
    #responseBox.error { background: #fdecea; color: #842029; border-color: #f5c2c7; }
    .muted { color:#666; font-size: 12px; margin-top: 8px; }
    .spinner {
      display: inline-block; width: 16px; height: 16px; vertical-align: -3px;
      border: 2px solid #c9d5ff; border-top-color: var(--primary);
      border-radius: 50%; animation: spin .8s linear infinite; margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome! Get Your Instant Repair Quote</h2>

    <form id="quoteForm" novalidate>
      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name" required>

      <label for="Phone">Phone Number</label>
      <input type="tel" id="Phone" name="Phone" required>

      <label for="Brand">Brand (Apple, Samsung, etc.)</label>
      <input type="text" id="Brand" name="Brand" required>

      <label for="Issue">Issue</label>
      <input type="text" id="Issue" name="Issue" required>

      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" required>

      <label for="DeviceType">Device Type (Phone, Tablet, Laptop)</label>
      <input type="text" id="DeviceType" name="DeviceType" required>

      <label for="DeviceModel">Device Model (e.g. iPhone 11, Samsung A15)</label>
      <input type="text" id="DeviceModel" name="DeviceModel" required>

      <button id="submitBtn" type="submit">Get Quote</button>
      <div class="muted">Your info is only used to generate a quote and contact you.</div>
    </form>

    <div id="responseBox" class="hidden" role="status" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById("quoteForm");
    const responseBox = document.getElementById("responseBox");
    const submitBtn = document.getElementById("submitBtn");

    function showStatus(text, type = "") {
      responseBox.className = "";
      if (type) responseBox.classList.add(type);
      if (!text) {
        responseBox.classList.add("hidden");
        responseBox.textContent = "";
        return;
      }
      responseBox.classList.remove("hidden");
      responseBox.innerHTML = text;
    }

    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent); }
    function isAndroid() { return /Android/.test(navigator.userAgent); }

    function linkifyResponse(text) {
      let html = text;

      // Phone numbers
      html = html.replace(/(\+?\d[\d\s\-]{6,}\d)/g, (match) =>
        `<a href="tel:${match.replace(/\s+/g,'')}">${match}</a>`
      );

      // Addresses (very simple match)
      html = html.replace(
        /([0-9]{1,5}\s[\w\s]+(Street|St|Avenue|Ave|Road|Rd|Boulevard|Blvd|Lane|Ln|Drive|Dr)\.?\,?\s[\w\s]+)/gi,
        (match) => {
          let mapUrl = "https://maps.google.com/?q=" + encodeURIComponent(match);
          if (isIOS()) mapUrl = "http://maps.apple.com/?q=" + encodeURIComponent(match);
          return `<a href="${mapUrl}" target="_blank">${match}</a>`;
        }
      );

      return html;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Validation check
      if (!form.checkValidity()) {
        showStatus("⚠️ Please fill all required fields.", "error");
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      submitBtn.disabled = true;
      showStatus('<span class="spinner"></span>Please wait, I am calculating…');

      try {
        const res = await fetch("https://instantrepair.up.railway.app/webhook/4827ed8d-3a15-472e-80fd-719078b7438c", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const raw = await res.text();
        let messageText = "";

        try {
          const j = JSON.parse(raw);
          if (j.message) {
            messageText = j.message;
          } else {
            const parts = [];
            if (j.price) parts.push(`Estimated price: ${j.price}`);
            if (j.eta) parts.push(`ETA: ${j.eta}`);
            if (j.contact) parts.push(`We’ll reach you at ${j.contact}`);
            messageText = parts.join(" · ") || raw;
          }
        } catch {
          messageText = raw;
        }

        showStatus(linkifyResponse(messageText), res.ok ? "success" : "error");
      } catch (err) {
        showStatus("Network error: " + err.message, "error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
